<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="output">output</div>
      </div>
        <div class="input">
          <button>AC</button>
          <button>(</button>
          <button>)</button>
          <button>ln</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>exp</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>root</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>fact</button>

          <button>C</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
    </div>

  </body>
</html>
